[Writable]
LogLevel = 'INFO'
  # Example InsecureSecrets configuration that simulates SecretStore for when EDGEX_SECURITY_SECRET_STORE=false
  [Writable.InsecureSecrets]
    [Writable.InsecureSecrets.Sample]
    path = "sample"
      [Writable.InsecureSecrets.Sample.Secrets]
      username = ""
      password = ""

[Service]
BootTimeout = 30000
CheckInterval = '10s'
Host = 'localhost'
ServerBindAddr = ''  # blank value defaults to Service.Host value
Port = 49990
Protocol = 'http'
StartupMsg = 'device simple started'
Timeout = 20000
Labels = []
EnableAsyncReadings = true
AsyncBufferSize = 1

[Registry]
Host = 'localhost'
Port = 8500
Type = 'consul'

[Clients]
  [Clients.edgex-core-data]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48080

  [Clients.edgex-core-metadata]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48081

# Example SecretStore configuration.
# Only used when EDGEX_SECURITY_SECRET_STORE=true
# Must also add `ADD_SECRETSTORE_TOKENS: "device-simple"` to vault-worker environment so it generates
# the token and secret store in vault for 'device-simple'
[SecretStore]
Host = 'localhost'
Port = 8200
Path = '/v1/secret/edgex/device-simple/'
Protocol = 'http'
RootCaCertPath = ''
ServerName = ''
TokenFile = '/tmp/edgex/secrets/device-simple/secrets-token.json'
AdditionalRetryAttempts = 10
RetryWaitPeriod = "1s"
  [SecretStore.Authentication]
  AuthType = 'X-Vault-Token'

[Device]
  DataTransform = true
  InitCmd = ''
  InitCmdArgs = ''
  MaxCmdOps = 128
  MaxCmdValueLen = 256
  RemoveCmd = ''
  RemoveCmdArgs = ''
  ProfilesDir = './res'
  UpdateLastConnected = false
  [Device.Discovery]
    Enabled = false
    Interval = '30s'

# Pre-define Devices
[[DeviceList]]
  Name = 'Simple-Device01'
  Profile = 'Simple-Device'
  Description = 'Example of Simple Device'
  Labels = [ 'industrial' ]
  [DeviceList.Protocols]
    [DeviceList.Protocols.other]
      Address = 'simple01'
      Port = '300'
  [[DeviceList.AutoEvents]]
    Frequency = '10s'
    OnChange = false
    SourceName = 'Switch'
  [[DeviceList.AutoEvents]]
    Frequency = '30s'
    OnChange = false
    SourceName = 'Image'
